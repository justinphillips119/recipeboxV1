<h1>RecipeBox</h1>
<br>
<ul>
    {% for post in title %}
        <li>
        <a href="/recipe/{{ post.id }}/">{{post.title}}</a> 
        - by <a href="/author/{{post.author.id}}/">{{post.author.name}}</a>  
            <ul>
                <li>
                    {{post.description}}
                </li>
            </ul>
        </li>
    {% endfor %}
</ul>
<br>
<br>
{% if request.user.is_authenticated %}
    <a href="addauthor/">Add an Author!</a>
    <br>
    <a href="addrecipe/">Add a Recipe!</a>
    <br>
    <a href="logout/">Logout!</a>
    <br>
{% else %}
    <a href="login/">Login!</a> 
    <br>
    <a href="signup/">Sign Up!</a>
{% endif %}
